<div (click)="deleteTarget(target)">
  Name: {{target.name}}
</div>
<div>
  <br/> buff: 
  <span *ngFor="let buff of target?.buffs">
    {{buff?.name}}
    <span *ngIf="buff?.duration !== 1">({{buff?.duration}})</span>
    <span *ngIf="buff?.duration === 1" class="lastTurn">last turn</span>
    <span *ngIf="buff?.cooldown !== 1">({{buff?.cooldown}})</span>
  </span>
  <br/> debuff: 
  <span *ngFor="let debuff of target?.debuffs">
    {{debuff?.name}} 
    <span *ngIf="debuff?.duration !== 1">({{debuff?.duration}})</span>
    <span *ngIf="debuff?.duration === 1" class="lastTurn">last turn</span>
    <span *ngIf="debuff?.cooldown !== 1">({{debuff?.cooldown}})</span>
  </span>
</div>
