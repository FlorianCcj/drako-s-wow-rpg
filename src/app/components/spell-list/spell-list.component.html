<table> 
  <tr>
    <th *ngFor="let column of columns">
      {{column?.title}}
    </th>
  </tr> 
  <tr>
    <th *ngFor="let column of columns">
      <input (input)="filterColumn($event?.target?.value, column?.title)" type="text"/>
    </th>
  </tr>
  <tr *ngFor="let spell of showData" (click)="castSpell(spell[0])">
    <td *ngFor="let cell of spell">{{printBonusValue(cell) | json}}</td>
  </tr>
</table>
