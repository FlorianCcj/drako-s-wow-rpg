TargetList
<app-target-detail
  (click)="handleClickTarget(user)"
  [target]="user"
  [class.selected]="isSelected(user)"
  [ngClass]="targetClass(user)"
></app-target-detail>
<app-target-detail
  *ngFor="let target of targetList"
  (click)="handleClickTarget(target)"
  [target]="target"
  [class.selected]="isSelected(target)"
  [ngClass]="targetClass(target)"
></app-target-detail>
